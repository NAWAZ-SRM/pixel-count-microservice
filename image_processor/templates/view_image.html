<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSlide Viewer</title>
</head>
<body>
    <h1>OpenSlide Viewer</h1>
    <div>
        <img id="openslide-image" src="" alt="OpenSlide Image" />
    </div>

    <script>
        // Fetch the OpenSlide image from the API and display it
        fetch("/api/open-slide/")
            .then(response => response.json())
            .then(data => {
                if (data.message === "Image served successfully") {
                    document.getElementById("openslide-image").src = "/api/open-slide/";
                } else {
                    alert("Failed to load image.");
                }
            })
            .catch(error => {
                console.error("Error fetching image:", error);
            });
    </script>
</body>
</html>
